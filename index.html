<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miss Sparkles</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .stars, .hearts, .roses {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .message {
      z-index: 2;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    .message h1 {
      font-size: 3em;
      font-family: 'Great Vibes', cursive;
      color: #d8b4fe;
      text-shadow: 0 0 15px #a855f7;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .message h2 {
      font-size: 2em;
      color: #f472b6;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #a855f7; }
      to { text-shadow: 0 0 25px #e879f9; }
    }

    .particle {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="hearts"></div>
  <div class="roses"></div>

  <div class="message">
    <h1>To the most brilliant bookie I know,<br>Miss Sparkles â€” Zainab</h1>
    <h2>My babyy</h2>
  </div>

  <script>
    const images = {
      stars: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2728.png',
      hearts: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f49c.png',
      roses: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f339.png'
    };

    const createParticles = (container, type) => {
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.classList.add('particle');
        el.style.backgroundImage = `url(${images[type]})`;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';
        el.style.animationDuration = (10 + Math.random() * 10) + 's';
        container.appendChild(el);
      }
    };

    createParticles(document.querySelector('.stars'), 'stars');
    createParticles(document.querySelector('.hearts'), 'hearts');
    createParticles(document.querySelector('.roses'), 'roses');
  </script>
</body>
</html>
